services:
  gw:
    build:
      context: gw
      dockerfile: ./Dockerfile
    image: gw
    restart: on-failure
    ports:
      - "8080:${GATEWAY_PORT}"
    depends_on:
      - db
      - migrate
    env_file:
      - .env
    networks:
      - btcratewatcher

  rw:
    build:
      context: ratewatcher
      dockerfile: ./Dockerfile
    image: rw
    restart: on-failure
    env_file:
      - .env
    networks:
      - btcratewatcher

  mailer:
    build:
      context: mailer
      dockerfile: ./Dockerfile
    image: mailer
    restart: on-failure
    env_file:
      - .env
    networks:
      - btcratewatcher

  db:
    image: mysql
    env_file:
      - .env
    networks:
      - btcratewatcher

  migrate:
    image: migrate/migrate
    restart: on-failure
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - btcratewatcher
    volumes:
      - ./gw/migrations:/database
    command: ["-path", "/database", "-database", "mysql://${GATEWAY_DSN}", "up"]

networks:
  btcratewatcher:
    driver: bridge

volumes:
  btcratewatcherdata:
