syntax = "proto3";
package mailer.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/hrvadl/btcratenotifier/protos/v1/mailer";

service MailerService {
  rpc Send(Mail) returns (google.protobuf.Empty);
}

message Mail {
  string from = 1;
  repeated string to = 2;
  string subject = 3;
  string html = 4;
}
